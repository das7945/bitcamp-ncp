<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Basic</title>
</head>
<body>
    <form>
        <input type="color" /><br />
        <input type="date" /><br />
        <input type="datetime" /><br />
        <input type="datetime-local" /><br />
        <input type="email" /><br />    <!-- 이메일형식만 가능함 -->
        <input type="month" /><br />
        <input type="number" /><br />  <!-- 숫자만 입력가능 -->
        <input type="range" /><br />
        <input type="search" /><br />
        <input type="tel" /><br />   <!-- 전화번호  -->
        <input type="time" /><br />
        <input type="url" /><br /> 
        <input type="week" />
        <input type="submit">
    </form>
</body>
</html>
