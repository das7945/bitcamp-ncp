<!DOCTYPE html>
<html>
<head>
    <title>HTML TEXT Basic Page</title>
</head>
<body>
    <img src="Penguins.jpg" alt="펭귄" width="300" />
    <img src="Nothing" alt="그림이 존재하지 않습니다." width="300" />
</body>
</html>

<!-- 
    
alt="그림이 존재하지 않습니다."

alt
- 그림의 이름 및 설명 
- 사진을 음성으로 출력 할 시 해당 명령어를 통해 메세지를 출력함.

width="300"

width

- 사진의 픽셀
- 사진의 기본 비율을 기준으로 크기가 조절됨
  (원하는 사이즈로 변경 할 시 가로세로 사이즈를 각각 입력해야함.)


-->
